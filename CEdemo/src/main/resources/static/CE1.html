<body>
<input id="valueOff">
<button onclick="query()">翻译</button>
<span id="trans">我是span</span>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
    function query() {
        var val = document.getElementById("valueOff").value;
       // alert(val);
        $.get(
            "http://localhost:8080/translation?valueOff="+val,
            function (data) {
               // alert(data);
                document.getElementById("trans").innerHTML = data;
            }
        )
    }

</script>
